---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret

metadata:
    name: catalog-api-files

spec:
    refreshInterval: 1h
    secretStoreRef:
        name: akeyless
        kind: ClusterSecretStore
    target:
        name: api-files
        creationPolicy: Owner
        template:
            type: Opaque
            data:
                newrelic.ini: "{{ .contents | toString }}"
    data:
        - secretKey: contents
          remoteRef:
              key: NewRelic
